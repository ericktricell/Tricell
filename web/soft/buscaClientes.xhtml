<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Seleção de Clientes</title>
        
    </h:head>
    <h:body>
        <h:form>
            <div class="card-group text-center">
                <p:inputText id="nome" size="50" value="#{selecaoPessoa.nome}" placeholder="Nome da Pessoa"/>
                <p:spacer width="10px"/>
                
                <p:commandButton icon="ui-icon-search" action="#{selecaoPessoa.pesquisar()}" update="@form"/>
            </div>
            
            <p:dataTable value="#{selecaoPessoa.lsPes}" var="pes" emptyMessage="Nenhum registro encontrado"
                         rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{pes.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{pes.telefone}"/>
                </p:column>
                <p:column style="width: 30px; text-align: center">
                    <p:commandButton icon="ui-icon-check" title="Selecionar"
                                     action="#{selecaoPessoa.selecionar(pes)}" process="@this"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
