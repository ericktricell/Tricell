<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Depositos</title>
        
    </h:head>
    <h:body>
        <h:form>
                <p:dataTable value="#{depositoBean.lsitDep}" var="item" emptyMessage="Nenhum registro encontrado"
                         rows="5" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="R$ #{item.valor}"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Data:" for="data" />
                    <p:inputText id="data" value="#{depositoBean.dep.data}" title="Data" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Valor:" for="valor" />
                    <p:inputText id="valor" value="#{depositoBean.dep.valor}" title="Valor" />
                    <p:outputLabel value="Conta:" for="idConta" />
                    <p:inputText value="#{depositoBean.dep.idConta}" readonly="true"/>
                </p:panelGrid>
            </h:form>
    </h:body>
</html>
