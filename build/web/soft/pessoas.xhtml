<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="base.xhtml">

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{pessoaBean.pegaDados()}"/>
        </f:metadata>
        <h:form id="listPes">
            <p:dataTable value="#{pessoaBean.lsPes}" var="item" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" resizableColumns="true">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nascimento"/>
                    </f:facet>
                    <h:outputText value="#{item.nascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{item.telefone}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone1"/>
                    </f:facet>
                    <h:outputText value="#{item.telefone1}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form>
            <div class="card-group text-center">
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{pessoaBean.pes.nome}" title="Nome" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Nascimento:" for="nascimento" />
                        <p:calendar id="nascimento" value="#{pessoaBean.pes.nascimento}" showOn="button"/>
                    </div>
                </div>
            </div>
            <div class="card-group text-center">
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Telefone:" for="telefone" />
                        <p:inputText id="telefone" value="#{pessoaBean.pes.telefone}" title="Telefone" />
                    </div>
                    <div class="col-md-2">
                        <p:inputText id="telefone1" value="#{pessoaBean.pes.telefone1}" title="Telefone1" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{pessoaBean.pes.email}" title="Email" />
                    </div>
                </div>
            </div>
            <div class="card-group text-center">
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Endereco:" for="endereco" />
                        <p:inputText id="endereco" value="#{pessoaBean.pes.endereco}" title="Endereco" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Bairro:" for="bairro" />
                        <p:inputText id="bairro" value="#{pessoaBean.pes.bairro}" title="Bairro" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Cidade:" for="cidade" />
                        <p:inputText id="cidade" value="#{pessoaBean.pes.cidade}" title="Cidade" />
                    </div>
                </div>
            </div>
                    <div class="card-group text-center">
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Cep:" for="cep" />
                        <p:inputText id="cep" value="#{pessoaBean.pes.cep}" title="Cep" />
                    </div>
                </div>
            </div>
            <p:commandButton action="#{pessoaBean.salvar()}" icon="ui-icon-disk" value="Salvar" ajax="true" update="listPes"/>
        </h:form>
        
    </ui:define>

</ui:composition>
